<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Healthy Gym - Best Gym service in Bogura</title>
  </head>
  <body>
    <header>
      <div class="header-main">
        <div class="header">
          <div class="logo"><h1 class="logo-text">Healthy Gym</h1></div>
          <div class="header-nav">
            <nav class="nav-menu">
              <ul class="nav-ul">
                <li class="list-item active"><a href="#">Home</a></li>
                <li class="list-item"><a href="#">Service</a></li>
                <li class="list-item"><a href="#">Contact</a></li>
                <li class="list-item last-list-item"><a href="#">About</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-container">
          <div class="hero-left-text">
            <h1 class="hero-heading">
              Reach new<br />
              <span class="hero-height-text">heights</span> in <br />Fitness
            </h1>
            <p class="hero-body-text">
              Join and transform your fitness today. Top facilities and diverse
              classes awaits you.
            </p>
            <div class="hero-buttons">
              <a href="#"
                ><button class="hero-join-buttons">Join Now</button></a
              >
              <a href="#"
                ><button class="hero-quote-buttons">Get a quote</button></a
              >
            </div>
          </div>
          <div class="hero-right-image">
            <div class="hero-right-side">
              <div class="video-tutorial">
                <div class="trainer-circle"></div>
                <div class="trainer-text">
                  <h2 class="total-trainer-number">10+</h2>
                  <p class="total-trainer">Total trainers</p>
                </div>
              </div>
              <img src="images/Images-2.png" alt="Gym Trainer" />
              <div class="equipment-container">
                <div class="equipment-div">
                  <h2 class="equipment">450+</h2>
                  <p class="total-equipment">Total exercise equipment</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
